<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body>
    <div id="registerForm" class="row ml-5 mr-5">

        <div class="col-12 mt-5">
            <h1 class="display-4 text-center">Product  Form</h1>
            <hr class="ml-auto">
        </div>
    
        <div class="col-lg-12 col-sm-12 col-12 form-input">
          
            <form>

                <div class="row mt-4">

                    <div class="col-6"> 

                        <div class="form-group">
                        <label for="name">Product Name : </label>
                        <input type="text" class="form-control item-name" name="name" placeholder="Enter name">
                      </div>

                    </div>

                    <div class="col-6">

                        <div class="form-group">
                            <label for="dep">Department : </label>
                            <select class="form-control item-department">

                                <option selected value="1">Electronics</option>
                                <option value="2">Home and tools</option>
                                <option value="3">Health and sport</option>
                                <option value="4">Software and services</option>
                                <option value="5">Automative and industrial</option>
                                <option value="6">Toys and drones</option>
                                <option value="7">Gaming</option>
                                <option value="8">Office solutions</option>
                                <option value="9">Beauty and personal care</option>
                                <option value="10">Movies and television</option>
                                <option value="11">Sports and outdoors</option>
                                <option value="12">Arts and crafts</option>
                                <option value="13">Smart home</option>

                            </select>
                          </div>
                    
                    </div>

                </div>

                
                <div class="row mt-4">

                    <div class="col-6">
  
                      <div class="form-group">
                          <label for="quantity">Aviliable quantity : </label>
                            <input class="form-control item-quantity" name="quantity" type="number" placeholder="Enter quantity" >
                        </div>
                       
                    </div>
  
                    <div class="col-6">
                      <div class="form-group">
                          <label for="price">Price: </label>
                          <input type="number" name="price" class="form-control item-price"  placeholder="Enter price">
                        </div>
                    </div>
  
                </div>
  
            </form>
  
          </div>

      </div>
</body>
</html>
