<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body>

      <div id="registerForm" class="row ml-5 mr-5">

        <div class="col-12 mt-5">
            <h1 class="display-4 text-center">Product  Form</h1>
            <hr class="ml-auto">
        </div>
    
        <div class="col-lg-12 col-sm-12 col-12 form-input">
          
            <form>

                <div class="row mt-4">

                    <div class="col-6"> 

                        <div class="form-group">
                        <label for="name">Product Name : </label>
                        <input type="text" class="form-control item-name" name="name" placeholder="Enter name">
                      </div>

                    </div>

                    <div class="col-6">

                        <div class="form-group">
                            <label for="dep">Department : </label>
                            <select class="form-control item-department">

                                <option selected value="Electronics">Electronics</option>
                                <option value="Home and tools">Home and tools</option>
                                <option value="Health and sport">Health and sport</option>
                                <option value="Software and services">Software and services</option>
                                <option value="Automative and industrial">Automative and industrial</option>
                                <option value="Toys and drones">Toys and drones</option>
                                <option value="Gaming">Gaming</option>
                                <option value="Office solutions">Office solutions</option>
                                <option value="Beauty and personal care">Beauty and personal care</option>
                                <option value="Movies and television">Movies and television</option>
                                <option value="Sports and outdoors">Sports and outdoors</option>
                                <option value="Arts and crafts">Arts and crafts</option>
                                <option value="Smart home">Smart home</option>

                            </select>
                          </div>
                    
                    </div>

                </div>

                
                <div class="row mt-4">

                    <div class="col-6">
  
                      <div class="form-group">
                          <label for="quantity">Aviliable quantity : </label>
                            <input class="form-control item-quantity" name="quantity" type="number" placeholder="Enter quantity" >
                        </div>
                       
                    </div>
  
                    <div class="col-6">
                      <div class="form-group">
                          <label for="price">Price: </label>
                          <input type="number" name="price" class="form-control item-price"  placeholder="Enter price">
                        </div>
                    </div>
  
                </div>

                <div class="row mt-4">

                  <div class="col-6">

                    <div class="form-group">
                        <label for="des">Description : </label>
                          <textarea class="form-control item-dis" name="des" type="textarea" style="height: 10rem !important;" placeholder="Write brief description about your product, your customers will see this" ></textarea>
                      </div>
                     
                  </div>

                  <div class="col-6">
                    <div class="form-group">
                        <label for="ppts">Properties: </label>
                        <textarea type="text" name="ppts" class="form-control item-ppts" style="height: 10rem !important;"  placeholder="Enter some properties about your product"></textarea>
                      </div>
                  </div>

              </div>

              <p >Add images url : </p>
              <div class="row mt-4">
                
                <div class="col-3">

                  <div class="form-group">
                      <label for="img1">Image 1 : </label>
                      <input type="text" name="img1" class="itemimg1 form-control" />
                    </div>
                   
                </div>

                <div class="col-3">

                    <div class="form-group">
                        <label for="img2">Image 2 : </label>
                        <input type="text" name="img2" class="itemimg2 form-control" />
                    </div>
                     
                  </div>

                  
                  <div class="col-3">

                    <div class="form-group">
                        <label for="img3">Image 3 : </label>
                        <input type="text" name="img3" class="itemimg3 form-control " />
                    </div>
                     
                  </div>

                  
                  <div class="col-3">

                    <div class="form-group">
                        <label for="img4">Image 4 : </label>
                        <input type="text" name="img4" class="itemimg4 form-control "/>
                    </div>
                     
                  </div>

            </div>
           
  
              <div class="form-group text-center mb-5">

                <button type="submit" style="background-color: #f7a943; border: none; font-size: 1.2rem;" class="btn btn-primary btn-lg btn-block item-add mt-5">Add</button>

            </div>
  
            </form>
  
          </div>

      </div>

      <script src="./assets/js/addItem.js" type="module"></script>
</body>
</html>
